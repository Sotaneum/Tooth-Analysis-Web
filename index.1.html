<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./index.css">
        
        <script type="text/javascript">
            $(function(){
              $('.div_upload_background').click(function(){
                $('.div_loading').show();
                $('.div_upload_background').css("opacity","1");
                $('.div_upload_background_text').css("opacity","1");
                $(".div_upload_background_text").text("Upload...");

              });
            });
            </script>
        <title>Teeth Test</title>
    </head>
    <body>
        
        
        
        <div class="div_upload">
            <div class="div_upload_background">
                <img class="div_upload_background_image" src="./image/search.png">
                <p class="div_upload_background_text">검사하기</p>

            </div>
            
            <div class="div_loading s9"></div>
            <div class="div_loading s8"></div>
            <div class="div_loading s7"></div>
            <div class="div_loading s6"></div>
            <div class="div_loading s5"></div>
            <div class="div_loading s4"></div>
            <div class="div_loading s3"></div>
            <div class="div_loading s2"></div>
            <div class="div_loading s1"></div>
            <img class="img_teeth" src="./image/teeth.png"/>
            
        </div>
        
        

        <div class="div_info">
            총 이용자 : 10000명
        </div>
    </body>
</html>
